<!DOCTYPE html>
<html lang="en">
    <div style="background-color: #f5f5f5; width: 350px; padding: 20px; margin: auto; border-radius: 8px; box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);">
        <img src="google_logo.png" alt="Google Logo" style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
        <h2 style="text-align: center; color: #202124; font-size: 24px; font-weight: 400;">Sign in</h2>
        <p style="text-align: center; color: #5f6368; font-size: 14px;">Use your Google Account</p>
        <label for="email" style="color: #202124; font-size: 16px; font-weight: 400;">Email or phone</label>
        <input type="text" id="email" name="email" style="width: 100%; height: 36px; padding: 10px; border: 1px solid #dadce0; border-radius: 4px; margin: 10px 0;">
        <a href="#" style="color: #1a73e8; font-size: 14px;">Forgot email?</a>
        <button style="background-color: #1a73e8; color: white; width: 100%; padding: 10px 0; border: none; border-radius: 4px; margin: 20px 0; font-size: 14px; font-weight: 500;">Next</button>
        <button style="background-color: #f8f9fa; color: #3c4043; width: 100%; padding: 10px 0; border: 1px solid #dadce0; border-radius: 4px; font-size: 14px; font-weight: 500;">Create account</button>
    </div>    
</html>
