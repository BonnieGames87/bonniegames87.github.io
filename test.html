<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Position relative for absolute children */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 100px;
            margin: 20px 0; /* Space between grids */
        }

        .grid:nth-child(1) { margin-right: -400px; } /* 1st grid */
        .grid:nth-child(2) { margin-right: -250px; } /* 2nd grid */
        .grid:nth-child(3) { margin-right: -100px; } /* 3rd grid */

        .box {
            width: 120px;
            height: 120px;
            background-color: rgb(249, 249, 249);
            text-align: center; /* Center content (if any) */
            line-height: 120px; /* Center text vertically */
            text-decoration: none; /* Remove underline */
            color: black; /* Text color */
            transition: background-color 0.3s ease; /* Smooth transition for hover */
        }

        .box:hover {
            background-color: gray; /* Change background color on hover */
        }

        .fade-bar {
            position: absolute;
            bottom: 10px; /* Adjusted to be within the viewport */
            left: 30%; 
            width: 30px; 
            height: 1600px; /* Adjust this as needed */
            background-color: rgb(0, 7, 81); 
            box-shadow: 0 0 30px 15px rgba(7, 48, 254, 0),
                        0 0 26px 20px rgba(7, 48, 254); 
            transform: rotate(32deg); 
            transition: left 0.3s ease; 
            pointer-events: none; /* Prevent interaction with the fade bar */
            z-index: -1; /* Send to back */
        }
    </style>
</head>
<body>
    <div class="grid">
        <a href="index.html" class="box">Box 1</a>
        <a href="index.html" class="box">Box 2</a>
        <a href="index.html" class="box">Box 3</a>
        <a href="index.html" class="box">Box 4</a>
        <a href="index.html" class="box">Box 5</a>
    </div>
    <div class="grid">
        <a href="index.html" class="box">Box 6</a>
        <a href="index.html" class="box">Box 7</a>
        <a href="index.html" class="box">Box 8</a>
        <a href="index.html" class="box">Box 9</a>
        <a href="index.html" class="box">Box 10</a>
    </div>
    <div class="grid">
        <a href="index.html" class="box">Box 11</a>
        <a href="index.html" class="box">Box 12</a>
        <a href="index.html" class="box">Box 13</a>
        <a href="index.html" class="box">Box 14</a>
        <a href="index.html" class="box">Box 15</a>
    </div>
    <div class="fade-bar"></div>
</body>
</html>
