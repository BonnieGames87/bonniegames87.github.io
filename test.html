<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <title>Grid Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Prevents scrolling */
            position: relative;
        }

        .grid {
            display: grid;
            margin: 6px 0; /* Space between grid layers */
            justify-items: center; /* Center items in each grid */
            max-width: 100%; /* Limit width for centering */
            width: 100%; /* Ensure it takes full width available */
        }

        /* Adjust grid positions here */
        .grid.social {
            margin-right: -40; /* Adjust as needed for positioning */
        }

        .grid.clock {
            margin-right: 20px; /* Adjust as needed */
        }

        .grid.calendar {
            margin-right: 40px; /* Adjust as needed */
        }

        .grid.music {
            margin-right: 60px; /* Adjust as needed */
        }

        .grid.test {
            margin-right: 80px; /* Adjust as needed */
        }

        .box {
            width: 240px; /* Makes the box take full width of the grid cell */
            height: 115px; /* Adjust height as needed */
            background-color: rgb(30, 0, 255);
            text-align: center;
            font-family: 'Graduate', sans-serif; 
            font-size: 20px; 
            line-height: 60px; /* Center text vertically */
            text-decoration: none;
            color: rgb(248, 248, 248);
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: rgb(12, 0, 117);
        }

        .fade-bar {
            position: absolute;
            bottom: -400px;
            left: 22%; 
            width: 30px;  
            height: 1760px; 
            background-color: rgb(0, 7, 81);
            box-shadow: 0 0 30px 15px rgba(7, 48, 254, 0),
                        0 0 26px 20px rgba(7, 48, 254);
            transform: rotate(32deg); 
            transition: left 0.3s ease; 
            pointer-events: none; 
            z-index: -1; 
        }

        .index-box {
            background-color: transparent;
            color: rgb(255, 255, 255); 
            font-weight: bold;  
            font-size: 120px; 
            font-family: 'Graduate', sans-serif; 
            position: absolute; 
            bottom: 348px; 
            left: 20px; /* Adjust position as needed */
            transform: rotate(-58deg);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="index-box">index</div>

    <div class="grid social">
        <a href="socials.html" class="box">Socials</a>
    </div>

    <div class="grid clock">
        <a href="clock.html" class="box">Clock</a>
    </div>

    <div class="grid calendar">
        <a href="calendar.html" class="box">Calendar</a>
    </div>

    <div class="grid music">
        <a href="music.html" class="box">Music</a>
    </div>

    <div class="grid test">
        <a href="test.html" class="box">Testing</a>
    </div>

    <div class="fade-bar"></div>
</body>
</html>
