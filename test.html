<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/a/ACg8ocKuUTcuQjdUS9tc3lsJeP420ttiAVj6Yv9yi8A2_-yCYekXSosP-UrlI9PttR79nnCNbDB1Fl1VLogP2b76a1v6CA=s288-c-no"/>
    <link rel="stylesheet" href="styles.css">
    <title>BonnieGames87's Website</title>
    <style>
        body {
          background-color:#000;
          margin:0;
          overflow:hidden;
          padding:0;
        }
        
       .screen {
            animation:colorPulse 5s infinite ease-in-out;
            background-image:radial-gradient(#444, #111);
            box-shadow:0 0 5vmin 1vmin #000 inset;
            box-sizing:border-box;
            font-family:'Fira Mono', monospace;
            font-size:20px;
            height:100vh;
            overflow:hidden;
            padding:10vmin;
            width:100vw;
          }
          
       .screen:before {
            animation:wave 10s infinite ease-in-out;
            content:"";
            height:20vh;
            left:0;
            opacity:.5;
            position:absolute;
            right:0;
            z-index:1;
          }
          
       .screen:after {
            background-image:linear-gradient(transparent, transparent 3px, #222);
            background-size:4px 4px;
            bottom:0;
            content:"";
            left:0;
            pointer-events:none;
            position:absolute;
            right:0;
            top:0;
            z-index:2;
          }
          
          p:last-child:after {
            animation:blink 1s infinite;
            content:"_";
          }
          
          @keyframes colorPulse {
            0%, 100% {
              color:#0c0;
            }
            48%, 52% {
              color:#090;
            }
            50% {
              color:#060;
            }
          }
          
          @keyframes wave {
            0% {
              box-shadow:0 -10vh 20vh #0c0;
              top:-100vh;
            }
            48%, 52% {
              box-shadow:0 -10vh 20vh #090;
            }
            50% {
              box-shadow:0 -10vh 20vh #060;
            }
            100% {
              box-shadow:0 -10vh 20vh #0c0;
              top:200vh;
            }
          }
          
          @keyframes blink {
            50% {
              opacity:0;
            }
          }
        
       .screen a {
            color: lime;
          }
          
          /* added to move the welcome message to the top center */
        .screen h1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
          }
          
          /* added to style the links */
         .links {
            position: absolute;
            left: 0;
            top: 100px;
          }
          
         .links a {
            display: block;
            margin-bottom: 10px;
            font-size: 100px;
            text-align: left;
          }
        </style>
    </head>
    <body>
        <div class="screen">
            <h1>Welcome to BonnieGames87's Website</h1>
            <div class="links">
                <a href="socials.html">
                    <span>Socials</span>

                    <span>Clock</span>
                </a>
                <a href="test.html">
                    <span>BTest</span>
                </a>
            </div>
          </div>

            Version: BETA 
        </div>
