<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 150px;
            margin: 10px 0; /* Space between grids */
        }

        .grid:nth-child(1) { margin-right: -20px; } /* 1st grid */
        .grid:nth-child(2) { margin-right: -40px; } /* 2nd grid */
        .grid:nth-child(3) { margin-right: -60px; } /* 3rd grid */

        .box {
            width: 150px;
            height: 150px;
            background-color: red;
        }

        .fade-bar {
            position: absolute;
            bottom: -25%; /* Initial position */
            left: 25%; /* Position 25% from the left */
            width: 15px; /* Width of the bar */
            height: 200%; /* Length of the bar (200% of viewport height) */
            background-color: rgb(0, 7, 81); /* Solid blue */
            box-shadow: 0 0 30px 15px rgba(7, 48, 254, 0),
                        0 0 26px 20px rgba(7, 48, 254); /* Keep edges black */
            transform: rotate(32deg); /* Rotate the bar */
            transition: left 0.3s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="fade-bar"></div>
</body>
</html>
