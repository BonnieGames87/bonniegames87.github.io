<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/a/ACg8ocKuUTcuQjdUS9tc3lsJeP420ttiAVj6Yv9yi8A2_-yCYekXSosP-UrlI9PttR79nnCNbDB1Fl1VLogP2b76a1v6CA=s288-c-no"/>
    <link rel="stylesheet" href="styles.css">
    <title>Beta Testing</title>
</head>
<head>
    <style>
body {
    display: flex;
    background-color: #333; 
    color: #FFFFFF; 
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://i.ibb.co/nrKnv4n/templet.png'); 
    background-size: 100%; 
}

.container {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 380px;
    height: 200px;
    padding: 16px;
    background-color: red; /** 444 is the normal **/
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
}

.container h1 {
    position: absolute;
    top: 10px;
    left: 170px;
}

.logo-img {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 150px; 
}

button {
    display: inline-block; 
    padding: 15px;
    background-color: #30db05;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    max-width: 180%; 
}

button:hover {
    background-color: #1f630e;
}
    </style>
</head>
<div class="container">
    <head>
        <style>
            #digitclock {
                position: fixed;
                top: 70px;
                left: 1000px;
                padding: 0px;
                background-color: #000;
                border: 0px solid #000;
                border-radius: 0px 0px 0px 0px;
            }
        </style>
    </head>
    <body>
        <div id="digitclock">
            <iframe width="300" height="250" src="https://vclock.com/embed/time/#theme=1&color=0&ampm=1&showdate=1" frameborder="0" ></iframe> 
        </div>
    </body>
</div>
<head>
    <style>
        #timeimage {
            position: fixed;
            bottom: 10;
            left: 1000px;
            padding: 0px;
            background-color: #333;
            border: 0px solid #333;
            border-radius: 0px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div id="timeimage">
        <img src="https://i.ibb.co/M6ZkR08/Time-Website.jpg" alt="Time Schedule" width="300" height="250">
    </div>
</body>
    <head>
        <style>
            #version {
                position: fixed;
                bottom: 0;
                right: 0;
                padding: 10px;
                background-color: #444;
                border: 1px solid #444;
                border-radius: 10px 0px 0px 0px;
            }
        </style>
    </head>
    <body>
        <div id="version">
            Version: BETA 
        </div>
    </body> 
</body>
<head>
    <style>
        #github-link {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            background-color: #444;
            border: 1px solid #444;
            border-radius: 0px 10px 0px 0px;
        }
        #github-link a {
            color: #30db05;
            text-decoration: none;
        }
        #github-link a:hover {
            color: #1f630e;
        }
    </style>
</head>
<body>
    <div id="github-link">
        <a href="https://github.com/BonnieGames87" target="_blank">Visit my GitHub</a>
    </div>
</body>
