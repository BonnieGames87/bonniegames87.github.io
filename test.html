<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <title>Grid Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: flex-end; /* Aligns content to the right */
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Prevents scrolling */
            position: relative;
            padding-right: 20px; /* Adds padding to avoid touching the edge */
        }

        .grid {
            display: grid;
            gap: 20px; /* Space between boxes */
            margin: 10px 0; /* Space between grid layers */
        }

        .grid.layer1 {
            grid-template-columns: repeat(2, 120px); /* 2 columns for layer 1 */
        }

        .grid.layer2 {
            grid-template-columns: repeat(3, 100px); /* 3 columns for layer 2 */
        }

        .grid.layer3 {
            grid-template-columns: repeat(4, 80px); /* 4 columns for layer 3 */
        }

        .box {
            width: 100%; /* Makes the box take full width of the grid cell */
            height: 60px; /* Adjust height as needed */
            background-color: rgb(30, 0, 255);
            text-align: center;
            font-family: 'Graduate', sans-serif; 
            font-size: 20px; 
            line-height: 60px; /* Center text vertically */
            text-decoration: none;
            color: rgb(248, 248, 248);
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: rgb(12, 0, 117);
        }

        .fade-bar {
            position: absolute;
            bottom: -400px;
            left: 22%; 
            width: 30px;  
            height: 1760px; 
            background-color: rgb(0, 7, 81);
            box-shadow: 0 0 30px 15px rgba(7, 48, 254, 0),
                        0 0 26px 20px rgba(7, 48, 254);
            transform: rotate(32deg); 
            transition: left 0.3s ease; 
            pointer-events: none; 
            z-index: -1; 
        }

        .index-box {
            background-color: transparent;
            color: rgb(255, 255, 255); 
            font-weight: bold;  
            font-size: 120px; 
            font-family: 'Graduate', sans-serif; 
            position: absolute; 
            bottom: 348px; 
            left: 20px; /* Adjust position as needed */
            transform: rotate(-58deg);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="index-box">index</div>

    <div class="grid layer1">
        <a href="socials.html" class="box">Socials</a>
        <a href="clock.html" class="box">Clock</a>
    </div>

    <div class="grid layer2">
        <a href="calendar.html" class="box">Cal</a>
        <a href="music.html" class="box">Music</a>
        <a href="test.html" class="box">Testing</a>
    </div>

    <div class="grid layer3">
        <a href="link1.html" class="box">Link 1</a>
        <a href="link2.html" class="box">Link 2</a>
        <a href="link3.html" class="box">Link 3</a>
        <a href="link4.html" class="box">Link 4</a>
    </div>

    <div class="fade-bar"></div>
</body>
</html>
