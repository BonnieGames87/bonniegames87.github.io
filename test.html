<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Calendar</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/a/ACg8ocKuUTcuQjdUS9tc3lsJeP420ttiAVj6Yv9yi8A2_-yCYekXSosP-UrlI9PttR79nnCNbDB1Fl1VLogP2b76a1v6CA=s288-c-no"/>
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-image: url('https://i.ibb.co/MPD8fZg/Vault-room.png');
            background-size: cover;
            color: #fff;
            background-repeat: no-repeat;
        }

       .container3 {
            position: absolute;
            top: 38px;
            left: 300px;
            width: 750px;
            height: 534px;
            padding: 16px;
            background-color: #44444400;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://i.ibb.co/y8n5Xwm/image-10.png');
            background-size: cover; 
            background-position: center; 
        }

        #calendar {
            animation: colorPulse 5s infinite ease-in-out;
            width: 80%; 
            color: lime;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 0.8em; 
            position: absolute; /* or position: relative; */
            top: 128px; /* initial top position */
            right: 392px; /* initial right position */
        }

        #monthYear {
          animation: colorPulse 5s infinite ease-in-out;
          text-align: center;
          font-size: 1.5em; 
          margin-bottom: 5px; 
          color: #0c0;
          position: absolute; /* or position: relative; */
          bottom: 1px; /* initial top position */
          left: 450px; /* initial right position */
        }

        table {
          animation: colorPulse 5s infinite ease-in-out;
          width: 270px; /* Change width here */
          height: 230px; /* Change height here */
          border-collapse: collapse;
          position: absolute; /* or position: relative; */
          top: 0px; /* initial top position */
          right: 0px; /* initial right position */
        }

        th, td {
          animation: colorPulse 5s infinite ease-in-out;
          border: 1px solid #0c0;
          padding: 3px; 
          text-align: center;
          font-size: 1.5em; 
        }

       .today {
          animation: colorPulse 5s infinite ease-in-out;
          background-color: #0c0;
        }
        @keyframes colorPulse {
            0%, 100% {
              color:#0c0;
            }
            48%, 52% {
              color:#090;
            }
            50% {
              color:#060;
            }
          }
          
          @keyframes wave {
            0% {
              box-shadow:0 -10vh 20vh #0c0;
              top:-100vh;
            }
            48%, 52% {
              box-shadow:0 -10vh 20vh #090;
            }
            50% {
              box-shadow:0 -10vh 20vh #060;
            }
            100% {
              box-shadow:0 -10vh 20vh #0c0;
              top:200vh;
            }
          }
          
          @keyframes blink {
            50% {
              opacity:0;
            }
          }
        
       .home-container {
            position: center;
            bottom: 0px; /* 182.2px */
            right: 0px; /* 274px */
        }
       .buttontopright {
            position: center;
            padding: 10px;
            border-radius: 50%;
            top: 0px; /* -9.5px */
            left: 0px; /* -49.5px */
            width: 75%; 
            color: #ffff00; /* #2c2c2a orginal color */
        }
       .text-color {
            color: #ffff00; 
        }
        
        #version {
            position: fixed;
            bottom: 171px;
            right: 600px;
            padding: 10px;
            background-color: #44444400;
            border: 1px solid #44444400;
            border-radius: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="container3">
        <div id="calendar">
            <div id="monthYear"></div>
            <table id="calendarTable">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Calendar days will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="home-container">
        <span class="text-color">home</span>
        <button class="buttontopright" onclick="window.location.href='index.html'"></button>
    </div>
    <div id="version">
        Version: BETA
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthYear = document.getElementById('monthYear');
            const calendarBody = document.getElementById('calendarBody');

            function updateCalendar() {
                const now = new Date();
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const month = now.getMonth();
                const year = now.getFullYear();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                monthYear.textContent = `${monthNames[month]} ${year}`;
                calendarBody.innerHTML = '';

                let day = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if (i === 0 && j < firstDayOfMonth) {
                            // Empty cells before the first day of the month
                            cell.textContent = '';
                        } else if (day > daysInMonth) {
                            // Empty cells after the last day of the month
                            cell.textContent = '';
                        } else {
                            cell.textContent = day;
                            if (day === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                                cell.classList.add('today');
                            }
                            day++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }

            updateCalendar();
        });
    </script>
</body>
</html>
