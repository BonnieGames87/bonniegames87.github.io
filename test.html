<!DOCTYPE html>
<html lang="en">
    <div style="background-color: white; width: 300px; padding: 20px; margin: auto; border-radius: 8px;">
        <img src="google_logo.png" alt="Google Logo" style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
        <h2 style="text-align: center;">Sign in</h2>
        <p style="text-align: center;">Use your Google Account</p>
        <label for="email">Email or phone</label>
        <input type="text" id="email" name="email">
        <a href="#">Forgot email?</a>
        <button style="background-color: blue; color: white; width: 100%; padding: 5px 0;">Next</button>
        <button style="background-color: white; color: black; width: 100%; padding: 5px 0;">Create account</button>
    </div>    
</html>
