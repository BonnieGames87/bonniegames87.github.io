<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            transition: background-color 0.3s; /* Smooth transition for color change */
        }

        .container {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
        }

        .top-right-button {
            margin: 10px; /* Optional: to give some space from the edges */
            padding: 10px 20px;
            border: none;
            background-color: #333; /* Dark background for better visibility */
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="top-right-button" id="colorButton">Test</button>
    </div>

    <script>
        // Array of colors to cycle through
        const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3', '#FFFFFF', '#000000'];
        
        // Get the button and body elements
        const button = document.getElementById('colorButton');
        const body = document.body;
        
        // Initialize the index
        let colorIndex = 0;
        
        // Add a click event listener to the button
        button.addEventListener('click', () => {
            // Change the body's background color
            body.style.backgroundColor = colors[colorIndex];
            
            // Update the index to the next color, wrapping around if necessary
            colorIndex = (colorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
