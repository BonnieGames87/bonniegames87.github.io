<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Bottom Bar</title>
    <style>
        /* Set up the background image */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('windowswallpaper.jpeg'); /* Replace with your local image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Create the gray bar at the bottom */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 6px;
            background-color: rgba(128, 128, 128, 0.7); /* Gray with some transparency */
        }
    </style>
</head>
<body>
    <!-- Bottom gray transparent bar -->
    <div class="bottom-bar"></div>
</body>
</html>
