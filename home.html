<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Bottom Bar</title>
    <style>
        /* Set up the background image */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('windowswall.png'); /* Use a high-res image */
            background-size: 100%; /* Adjust this if the image is blurry */
            background-position: center;
        }

        /* Create the gray bar at the bottom */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 30px;
            background-color: rgba(24, 23, 23, 0.3); /* Gray with some transparency */
        }
    </style>
</head>
<body>
    <!-- Bottom gray transparent bar -->
    <div class="bottom-bar"></div>
</body>
</html>
