<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Bottom Bar</title>
    <style>
        /* Set up the background image */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('windowswall.png'); /* Use a high-res image */
            background-size: 100%; /* Adjust this if the image is blurry */
            background-position: center;
            font-family: Arial, sans-serif; /* Font for the clock */
        }

        /* Create the gray bar at the bottom */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background-color: rgba(24, 23, 23, 0.3); /* Gray with some transparency */
            display: flex;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* Style for the clock */
        #clock {
            position: absolute; /* Take it out of the flexbox layout */
            bottom: 7%; /*Position the clock 1% from the bottom*/
            right: 2%; /* Position the clock 2%px from the left */
            font-size: 18px; /* Customize clock size */
            font-weight: bold; /* Bold the clock text */
            color: white; /* Clock color */
        }
    </style>
</head>
<body>
    <!-- Bottom gray transparent bar -->
    <div class="bottom-bar">
        <!-- Clock element -->
        <div id="clock"></div>
    </div>

    <script>
        function updateClock() {
            // Get the current time in Central Time, adjusting for Daylight Saving Time
            const options = {
                timeZone: 'America/Chicago', // Central Time Zone
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            // Create a new Date object and format it with the given options
            const date = new Date();
            const formattedTime = date.toLocaleTimeString('en-US', options);

            // Display the formatted time in the clock div
            document.getElementById('clock').textContent = formattedTime;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initialize the clock when the page loads
        updateClock();
    </script>
</body>
</html>
