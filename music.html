<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallout Mp3 Player</title>
  <style>
    body, html {
      height: 100%;
      margin: 0; /* Remove default margin */
      color: #fff;
    }

    body {
      background-image: url('https://i.ibb.co/9VT0fwk/Falloutbackground.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fix the background image */
    }

    .container {
      position: absolute;
      top: 38px;
      left: 300px;
      width: 750px;
      height: 534px;
      padding: 16px;
      background-color: #44444400;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0);
      display: flex;
      text-align: center;
      flex-direction: column;
      justify-content: space-between;
      background-image: url('https://i.ibb.co/y8n5Xwm/image-10.png');
      background-size: cover; 
      background-position: center; 
    }

    .mp3-player-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: #cccccc00;
      text-align: center;
      font-family: 'Fira Mono', monospace; /* Added Fira Mono font */
    }

    .controls button {
      font-family: 'Fira Mono', monospace; /* Added Fira Mono font */
      border-radius: 20px; 
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #545454;
      cursor: pointer;
      animation: colorPulse 5s infinite ease-in-out; /* Added colorPulse animation */
    }

    .controls button:hover {
  background-color: #414040;
} 

    .progress-bar {
      animation: colorPulse 5s infinite ease-in-out;
      background-color: #545454;
      height: 10px;
      margin-top: 10px;
    }

    #progress {
      animation: colorPulse 5s infinite ease-in-out;
      height: 100%;
      background-color: #0c0;
    }

    #audio-title {
      font-family: 'Fira Mono', monospace; /* Added Fira Mono font */
      animation: colorPulse 5s infinite ease-in-out;
      margin-bottom: 10px;
    }

    /* Hide default audio controls */
    #audio-player {
      display: none;
    }

    @keyframes colorPulse {
      0%, 100% {
        color:#0c0;
      }
      48%, 52% {
        color:#090;
      }
      50% {
        color:#060;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="mp3-player-container">
    <h2 id="audio-title">Songs:</h2>
    <audio id="audio-player" preload="auto">
      <source src="Luke Combs - Where the Wild Things Are (Official Studio Video).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio-player" preload="auto">
      <source src="Luke Combs - Growin' Up and Gettin' Old.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button id="previous-btn">Previous</button>
      <button id="play-pause-btn">Play</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>
</div>
  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const previousBtn = document.getElementById('previous-btn');
    const nextBtn = document.getElementById('next-btn');
    const progress = document.getElementById('progress');

    let isPlaying = false;

    playPauseBtn.addEventListener('click', togglePlayPause);
    previousBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);
    audioPlayer.addEventListener('timeupdate', updateProgress);

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.textContent = 'Play';
      } else {
        audioPlayer.play();
        playPauseBtn.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    }
    const songs = [
      { title: "Luke Combs - Where the Wild Things Are", source: "Luke Combs - Where the Wild Things Are (Official Studio Video).mp3" },
      { title: "Luke Combs - Growin' Up and Gettin' Old", source: "Luke Combs - Growin' Up and Gettin' Old.mp3" },
      // Add more songs following the same pattern
    ];

    let currentSongIndex = 0; // Initialize the current song index

    function playPrevious() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
    }

    function playNext() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
    }

    // Function to load the selected song
    function loadSong(index) {
      const song = songs[index];
      audioPlayer.src = song.source;
      document.getElementById('audio-title').textContent = song.title;
      audioPlayer.play();
      playPauseBtn.textContent = 'Pause';
      isPlaying = true;
    }
    
    function updateProgress() {
      const percentPlayed = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = percentPlayed + '%';
    }
  </script>
</body>
