<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Player</title>
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mp3-player-container {
      width: 300px;
      padding: 20px;
      background-color: #ccc;
      text-align: center;
    }

    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .progress-bar {
      background-color: #fff;
      height: 10px;
      margin-top: 10px;
    }

    #progress {
      height: 100%;
      background-color: #007bff;
    }

    #audio-title {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="mp3-player-container">
    <h2 id="audio-title">Now Playing: Stay - Oliver Tray</h2>
    <audio id="audio-player" controls>
      <source src="Stay-Oliver-Tray-_-_RFM_NCM.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button id="previous-btn">Previous</button>
      <button id="play-pause-btn">Play/Pause</button>
      <button id="next-btn">Next</button>
    </div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const progress = document.getElementById('progress');

    audioPlayer.addEventListener('timeupdate', updateProgress);

    function updateProgress() {
      const percentPlayed = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = percentPlayed + '%';
    }
  </script>
</body>
</html>
