<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom MP3 Player</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #444, #000); /* Black to Dark Grey Gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(255, 0, 0, 0.5); /* Transparent Red Background */
        padding: 20px;
        border-radius: 10px;
    }

    .mp3-player {
        width: 400px; /* Set the width of the player */
        height: 300px; /* Set the height of the player */
        /* Style your MP3 player here */
    }
</style>
</head>
<body>
<div class="container">
    <div class="mp3-player">
        <!-- Your MP3 player content here -->
        <!-- For example, buttons, progress bar, etc. -->
    </div>
</div>
</body>
</html>
