<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      background-color: #313131; /* Changed the background to white */
      color: #000; /* Text color changed to black for contrast */
      margin: 0;
      font-family: 'Fira Mono', monospace;
    }

    .mp3-player-container {
      width: 300px;
      padding: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
      border-radius: 20px;
    }

    .controls {
      display: flex;
      justify-content: center; /* Centers the buttons horizontally */
      gap: 10px; /* Adds spacing between buttons */
      margin-top: 20px; /* Adds some space between buttons and progress bar */
    }

    .controls button {
      border-radius: 0px;
      padding: 5px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }

    .controls button img {
      width: 20px;
      height: 20px;
    }

    .controls button:hover {
      opacity: 0.8;
    }

    .progress-bar {
      background-color: blue;
      height: 20px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    #progress {
      background-color: purple;
      height: 100%;
      border-radius: 10px;
      position: relative;
    }

    #progress-time {
      position: absolute;
      top: 0px;
      transform: translateY(-40%);
      color: #fff;
      font-size: 12px;
      left: 50%;
      transform: translateX(-40%);
    }

    #audio-title {
      font-family: 'Fira Mono', monospace;
      margin-bottom: 10px;
    }

    /* Hide default audio controls */
    #audio-player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="mp3-player-container">
    <h2 id="audio-title">N/A Playing</h2>
    <audio id="audio-player" preload="auto">
      <source src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button id="previous-btn">
        <img src="https://w7.pngwing.com/pngs/916/722/png-transparent-backward-button-media-music-player-ui-music-icon.png" alt="Previous">
      </button>
      <button id="play-pause-btn">
        <img src="https://w7.pngwing.com/pngs/261/757/png-transparent-computer-icons-google-play-music-button-play-angle-rectangle-triangle.png" alt="Play">
      </button>
      <button id="next-btn">
        <img src="https://w7.pngwing.com/pngs/932/737/png-transparent-button-forward-media-music-player-ui-music-icon-thumbnail.png" alt="Next">
      </button>
    </div>
    <div class="progress-bar" id="progress-bar">
      <div id="progress"></div>
      <div id="progress-time">0:00</div>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const previousBtn = document.getElementById('previous-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.getElementById('progress-bar');
    const progress = document.getElementById('progress');
    const progressTime = document.getElementById('progress-time');
    const audioTitle = document.getElementById('audio-title');

    let isPlaying = false;
    let currentSongIndex = -1;
    let playedSongs = new Set();

    const songs = [
      { title: "Luke Combs - Where the Wild Things Are", source: "Luke Combs - Where the Wild Things Are (Official Studio Video).mp3" },
      { title: "Luke Combs - Growin' Up and Gettin' Old", source: "Luke Combs - Growin' Up and Gettin' Old.mp3" },
      { title: "Luke Combs - Doin' This", source: "Luke Combs - Doin' This (Lyrics).mp3" },
      { title: "Luke Combs, Brooks & Dunn - 1, 2 Many", source: "Luke Combs, Brooks & Dunn - 1, 2 Many.mp3" },
    ];

    // Initialize with "N/A Playing"
    audioTitle.textContent = "N/A Playing";

    playPauseBtn.addEventListener('click', togglePlayPause);
    previousBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('ended', playNext);

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.querySelector('img').src = 'https://w7.pngwing.com/pngs/261/757/png-transparent-computer-icons-google-play-music-button-play-angle-rectangle-triangle.png'; // Change to play icon
      } else {
        audioPlayer.play();
        playPauseBtn.querySelector('img').src = 'https://w7.pngwing.com/pngs/879/589/png-transparent-pause-logo-computer-icons-button-media-player-pause-button-rectangle-black-internet.png'; // Change to pause icon
      }
      isPlaying = !isPlaying;
    }

    function playPrevious() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
    }

    function playNext() {
      let nextIndex = (currentSongIndex + 1) % songs.length;
      if (playedSongs.size === songs.length) {
        playedSongs.clear(); // Reset the playedSongs set when all songs have been played
      }
      
      // Ensure the next song hasn't been played already
      while (playedSongs.has(nextIndex)) {
        nextIndex = (nextIndex + 1) % songs.length;
      }
      
      playedSongs.add(nextIndex);
      loadSong(nextIndex);
    }

    function loadSong(index) {
      if (index >= 0 && index < songs.length) {
        audioPlayer.src = songs[index].source;
        audioTitle.textContent = songs[index].title;

        // Set the play/pause button appropriately based on the state
        if (isPlaying) {
          playPauseBtn.querySelector('img').src = 'https://w7.pngwing.com/pngs/879/589/png-transparent-pause-logo-computer-icons-button-media-player-pause-button-rectangle-black-internet.png'; // Pause icon
        } else {
          playPauseBtn.querySelector('img').src = 'https://w7.pngwing.com/pngs/261/757/png-transparent-computer-icons-google-play-music-button-play-angle-rectangle-triangle.png'; // Play icon
        }

        isPlaying = false; // Song starts paused until play is clicked
        currentSongIndex = index;
        audioPlayer.load(); // Load the song into the player

        // Start playing the song immediately if it was already loaded
        audioPlayer.play();
      } else {
        audioTitle.textContent = "N/A Playing"; // Show "N/A Playing" when no song is loaded
      }
    }

    function updateProgress() {
      const percentPlayed = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = percentPlayed + '%';
      const currentTime = formatTime(audioPlayer.currentTime);
      progressTime.textContent = currentTime;
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    progressBar.addEventListener('click', seek);

    function seek(e) {
      const progressBarWidth = progressBar.offsetWidth;
      const clickX = e.clientX - progressBar.getBoundingClientRect().left;
      const duration = audioPlayer.duration;

      audioPlayer.currentTime = (clickX / progressBarWidth) * duration;
    }
  </script>
</body>
</html>
