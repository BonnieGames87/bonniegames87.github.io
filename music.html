<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Player</title>
  <style>
    #audio-controls {
      display: flex;
      align-items: center;
    }

    audio {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="audio-controls">
    <button id="prevButton">Previous</button>
    <button id="playPauseButton">Play</button>
    <button id="nextButton">Next</button>
    <span id="fileName"></span>
  </div>
  <audio id="audioPlayer" controls>
    <source src="Stay-Oliver-Tray-_-_RFM_NCM.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const fileNameSpan = document.getElementById('fileName');

    let currentTrackIndex = 0;
    const tracks = ['audio1.mp3', 'audio2.mp3', 'audio3.mp3']; // Add your mp3 files here
    audioPlayer.src = tracks[currentTrackIndex];
    fileNameSpan.textContent = tracks[currentTrackIndex];

    playPauseButton.addEventListener('click', function() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = 'Pause';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = 'Play';
      }
    });

    prevButton.addEventListener('click', function() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      audioPlayer.src = tracks[currentTrackIndex];
      fileNameSpan.textContent = tracks[currentTrackIndex];
      audioPlayer.play();
    });

    nextButton.addEventListener('click', function() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      audioPlayer.src = tracks[currentTrackIndex];
      fileNameSpan.textContent = tracks[currentTrackIndex];
      audioPlayer.play();
    });
  </script>
</body>
</html>
