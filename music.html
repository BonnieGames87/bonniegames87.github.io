<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Apply dark mode background to the entire page */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Layout container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Playlist section (left 60%) */
        .playlist {
            width: 60%;
            padding: 20px;
            background-color: #1f1f1f;
            border-right: 1px solid #333;
        }

        .playlist h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Music Player section (right 40%) */
        .player {
            width: 40%;
            padding: 20px;
            background-color: #1f1f1f;
        }

        .player h1 {
            text-align: center;
        }

        /* Style the playlist items */
        #playlist-list {
            list-style: none;
            padding-left: 0;
        }

        #playlist-list li {
            background-color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #playlist-list li:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left: Playlist Section -->
        <div class="playlist" id="playlist">
            <h2>Playlist</h2>
            <ul id="playlist-list"></ul>
        </div>

        <!-- Right: Music Player Container -->
        <div class="player">
            <h1>Music Player</h1>
            <div class="player-container">
                <!-- Future music player components can be added here -->
            </div>
        </div>
    </div>

    <script>
        // Sample playlist items
        const playlist = ['Song 1', 'Song 2', 'Song 3', 'Song 4', 'Song 5'];

        // Function to shuffle the playlist
        function shufflePlaylist(array) {
            let shuffledArray = [...array];
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]]; // Swap elements
            }
            return shuffledArray;
        }

        // Populate the playlist with shuffled songs
        const playlistList = document.getElementById('playlist-list');
        const shuffledPlaylist = shufflePlaylist(playlist);

        // Create list items for the playlist
        shuffledPlaylist.forEach(song => {
            const listItem = document.createElement('li');
            listItem.textContent = song;
            playlistList.appendChild(listItem);
        });
    </script>
</body>
</html>
