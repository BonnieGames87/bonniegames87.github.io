<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Clock</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/py3HGr7/community-Icon-6xhbc4i3kafa1-modified.png">
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-image: url('https://i.ibb.co/9VT0fwk/Falloutbackground.jpg');
            background-size: cover;
            color: #fff;
            background-repeat: no-repeat;
        }

       .container3 {
            position: absolute;
            top: 38px;
            left: 300px;
            width: 750px;
            height: 534px;
            padding: 16px;
            background-color: #44444400;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://i.ibb.co/y8n5Xwm/image-10.png');
            background-size: cover; 
            background-position: center; 
        }

        #clockContainer {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: colorPulse 5s infinite ease-in-out;
        }

        #clock {
            color: #0c0;
            font-size: 2em;
            font-family: Digital-7;
            animation: colorPulse 5s infinite ease-in-out;
        }

        @keyframes colorPulse {
            0%, 100% {
              color: #0c0;
            }
            48%, 52% {
              color: #090;
            }
            50% {
              color: #060;
            }
          }
    </style>
</head>
<body>
    <div class="container3">
        <div id="clockContainer">
            <div id="clock"></div>
            <div id="timeZone"></div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'local' };
            const timeString = now.toLocaleString('en-US', options);
            document.getElementById('clock').textContent = timeString.split(',')[1].trim();
            document.getElementById('timeZone').textContent = timeString.split(',')[2].trim();
            document.title = timeString.split(',')[1].trim() + ' - Fallout Clock'; // Update title with current time
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
