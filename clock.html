        height: 100vh;

    homebutton {
            display: inline-block; 
            padding: 10px; 
            background-color: #555555;
            color: #fff;
            border: none;

<title>The Boys Clock</title>

<head>
    <style>
        #digitclock {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 0px;
            background-color: #000;
            border: 0px solid #000;
            border-radius: 0px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div id="digitclock">
        <iframe width="645" height="720" src="https://vclock.com/embed/time/#theme=1&color=0&ampm=1&showdate=1" frameborder="0" ></iframe> 
    </div>
</body> 
<style>
    .buttontopright {
        position: absolute;
        padding: 3px;

        right: 10px;
    }
</style>

<homebutton class="buttontopright" onclick="window.location.href='index.html'">
