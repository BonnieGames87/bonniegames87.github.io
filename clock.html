<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Clock</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/py3HGr7/community-Icon-6xhbc4i3kafa1-modified.png">
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-image: url('https://i.ibb.co/9VT0fwk/Falloutbackground.jpg');
            background-size: cover;
            color: #fff;
            background-repeat: no-repeat;
        }

       .container3 {
            position: absolute;
            top: 38px;
            left: 300px;
            width: 750px;
            height: 534px;
            padding: 16px;
            background-color: #44444400;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://i.ibb.co/y8n5Xwm/image-10.png');
            background-size: cover; 
            background-position: center; 
        }

        #clockContainer {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
            width: 300px;
            height: 100px; 
            animation: colorPulse 5s infinite ease-in-out;
            text-align: center;
            position: absolute;
            top:150px;
            left:100px;
        }

        #clock {
            color: #0c0;
            font-size: 2.6em;
            font-family: 'Fira Mono', monospace;
            animation: colorPulse 5s infinite ease-in-out;
        }

        #countdown {
            font-size: 1.2em;
            margin-top: 10px;
            color: #fff;
            font-family: 'Fira Mono', monospace;
            animation: colorPulse 5s infinite ease-in-out;
        }

        @keyframes colorPulse {
            0%, 100% {
              color: #0c0;
            }
            48%, 52% {
              color: #090;
            }
            50% {
              color: #060;
            }
          }

          /* Styles for Class Timer */
          #timer-container {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
          }
          #timer {
            font-size: 24px;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
          }
    </style>
</head>
<body>
    <div class="container3">
        <div id="clockContainer">
            <div id="clock"></div>
            <div id="countdown"></div>
        </div>
    </div>
    <!-- Class Timer -->
    <div id="timer-container">
        <div id="timer">Class Timer</div>
    </div>
    <div id="speed">
        <label for="speed">Select speed:</label>
        <select id="speedSelector">
            <option value="1x">1x</option>
            <option value="20x">20x</option>
            <option value="25x" selected>25x</option>
        </select>
    </div>

    <script>
        // Set initial time durations
        let durations = [600, 1500, 600, 300];
        let colors = ['red', 'green', 'red', 'yellow'];
        let currentDurationIndex = 0;
        let timeLeft = durations[currentDurationIndex];

        // Get the selected speed
        let speedSelector = document.getElementById('speedSelector');
        let selectedSpeed = speedSelector.value;

        // Update the timer every second based on speed
        let timerInterval = setInterval(updateTimer, getSpeedInterval(selectedSpeed));

        // Update the timer based on the selected speed
        function getSpeedInterval(speed) {
            switch (speed) {
                case '1x':
                    return 1000; // Update every 1 second
                case '20x':
                    return 50; // Update every 0.05 seconds
                case '25x':
                    return 40; // Update every 0.04 seconds
                default:
                    return 1000; // Default to 1x speed
            }
        }

        // Listen for speed changes
        speedSelector.addEventListener('change', function() {
            // Stop the current interval
            clearInterval(timerInterval);
            // Get the selected speed
            selectedSpeed = speedSelector.value;
            // Start a new interval with the selected speed
            timerInterval = setInterval(updateTimer, getSpeedInterval(selectedSpeed));
        });

        function updateTimer() {
            // Calculate minutes and seconds
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            // Add leading zero if seconds is less than 10
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Update the timer display
            let timer = document.getElementById('timer');
            timer.innerText = `Time left: ${minutes}:${seconds}`;

            // Set background color based on current duration
            timer.style.backgroundColor = colors[currentDurationIndex];

            // Decrement time left    
            timeLeft--;

            // Check if the current duration is finished
            if (timeLeft < 0) {
                // Move to the next duration
                currentDurationIndex = (currentDurationIndex + 1) % durations.length;

                // Set time left for the next duration
                timeLeft = durations[currentDurationIndex];
            }
        }
    </script>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            hours = hours < 10 ? ' ' + hours : hours; // Add leading space if single digit
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            document.getElementById('clock').textContent = timeString;
            document.title = timeString + ' - Fallout Clock'; // Update title with current time

            // Countdown timer logic
    const startHour = 8;
    const startMinute = 30;
    const endHour = 16; // Changed to 4:00 PM
    const endMinute = 0;

    const startTime = new Date();
    startTime.setHours(startHour, startMinute, 0, 0);
    const endTime = new Date();
    endTime.setHours(endHour, endMinute, 0, 0);

    let countdownMessage = '';
    if (now < startTime) {
        // Before start time
        const diff = new Date(startTime - now);
        countdownMessage = `Countdown to ${startHour}:${startMinute} AM: ${formatTime(diff)}`;
    } else if (now < endTime) {
        // Between start and end time
        const diff = new Date(endTime - now);
        const remainingHours = endHour % 12 || 12; // Convert remaining hours to 12-hour format
        countdownMessage = `Countdown to ${remainingHours}:${endMinute} PM: ${formatTime(diff)}`;
    } else {
        // After end time, countdown to next day's start time
        const nextDayStartTime = new Date(startTime);
        nextDayStartTime.setDate(nextDayStartTime.getDate() + 1);
        const diff = new Date(nextDayStartTime - now);
        countdownMessage = `Countdown to ${startHour}:${startMinute} AM: ${formatTime(diff)}`;
    }
    document.getElementById('countdown').textContent = countdownMessage;
}

function formatTime(time) {
    const hours = String(time.getUTCHours()).padStart(2, '0');
    const minutes = String(time.getUTCMinutes()).padStart(2, '0');
    const seconds = String(time.getUTCSeconds()).padStart(2, '0');
    return `${hours}:${minutes}:${seconds}`;
}

setInterval(updateClock, 1000);
</script>    
</body>
</html>
