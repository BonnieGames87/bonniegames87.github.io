        }
        .screen:before {
            content:"";
            height:20vh;
            left:0;
            opacity:.5;
            position:absolute;
            right:0;
            z-index:1;
        }
        
        .screen:after {
            bottom:0;
            content:"";
            left:0;
            pointer-events:none;
            position:absolute;
            right:0;
            top:0;
            z-index:2;
        }
        
        p:last-child:after {
            animation:blink 1s infinite;
            content:"_";
        }
        
        @keyframes colorPulse {
            0%, 100% {
              color:#0c0;
            }
            48%, 52% {

            }

        @keyframes wave {
            0% {

            }

            }
        }
        
        @keyframes blink {
