<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Bottom Bar</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-image: url('windowswall.png'); /* Use a high-res image */
            background-size: 100%; /* Adjust this if the image is blurry */
            background-position: center;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif; /* Font for the clock */
        }

        /* Container for the clock and date */
        .time-date-container {
            position: fixed;
            bottom: 1%;
            right: 0;
            width: 100%;
            display: flex;
            flex-direction: column; /* Stack clock and date vertically */
            align-items: flex-end; /* Align elements to the right */
            justify-content: flex-start; /* Align content to the top */
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
        }

        /* Style for the clock */
        #clock {
            font-size: 14px; /* Customize clock size */
            font-weight: bold; /* Bold the clock text */
            color: white; /* Clock color */
        }

        /* Style for the date */
        #date {
            font-size: 14px; /* Customize date size */
            font-weight: bold; /* Bold the date text */
            color: white; /* Date color */
        }

        /* Bottom bar styling */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(24, 23, 23, 0.3); /* Gray with some transparency */
        }

        /* Grid container */
        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 128px); /* Two columns of equal width */
            grid-template-rows: repeat(5, 128px); /* Five rows */
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 50px); /* Full height minus the bottom bar */
            width: 100%; /* Full width */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Grid items */
        .grid-item {
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 128px; /* Set width to 128px */
            height: 128px; /* Set height to 128px */
            font-size: 32px; /* Larger text size to match the larger icon size */
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">6</div>
        <div class="grid-item">2</div>
        <div class="grid-item">7</div>
        <div class="grid-item">3</div>
        <div class="grid-item">8</div>
        <div class="grid-item">4</div>
        <div class="grid-item">9</div>
        <div class="grid-item">5</div>
        <div class="grid-item">10</div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar"></div>

    <!-- Clock and date container -->
    <div class="time-date-container">
        <!-- Clock element -->
        <div id="clock"></div>
        <!-- Date element -->
        <div id="date"></div>
    </div>

    <script>
        // Function to update the clock and date
        function updateClockAndDate() {
            // Get the current time in Central Time, adjusting for Daylight Saving Time
            const options = {
                timeZone: 'America/Chicago', // Central Time Zone
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            // Create a new Date object for time and date
            const now = new Date();

            // Format time
            const formattedTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('clock').textContent = formattedTime;

            // Format date as DD-MM-YY
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
            const year = String(now.getFullYear()).slice(2); // Get last two digits of year
            const formattedDate = `${day}-${month}-${year}`;

            // Display the formatted date after the time
            document.getElementById('date').textContent = formattedDate;
        }

        // Update the clock and date every second
        setInterval(updateClockAndDate, 1000);

        // Initialize the clock and date when the page loads
        updateClockAndDate();
    </script>
</body>
</html>
