<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Bottom Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-image: url('windowswall.png');
            background-size: 100%;
            background-position: center;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .time-date-container {
            position: fixed;
            bottom: 1%;
            right: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
        }

        #clock, #date {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(24, 23, 23, 0.3);
        }

        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(14, 90px); /* 3 columns */
            grid-template-rows: repeat(6, 100px); /* 5 rows */
            gap: 0px;
            padding: 10px;
            height: calc(100vh - 50px); /* Full height minus the bottom bar */
            width: 100%;
            overflow: hidden;
        }

        .grid-item {
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 75px;
            height:75px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        /* Hide the specific grid items */
        .hide {
            visibility: hidden;
        }
    </style>
</head>

    <script>
        function updateClockAndDate() {
            const options = {
                timeZone: 'America/Chicago',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const now = new Date();
            const formattedTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('clock').textContent = formattedTime;

            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(2);
            const formattedDate = `${day}-${month}-${year}`;
            document.getElementById('date').textContent = formattedDate;
        }

        setInterval(updateClockAndDate, 1000);
        updateClockAndDate();
    </script>
