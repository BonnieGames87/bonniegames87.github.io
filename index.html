<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7 Startup</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2e87c3; /* Windows 7 default color */
        }

        /* Startup Animation */
        .startup-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 3s forwards, logoZoom 3s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes logoZoom {
            0% { transform: translate(-50%, -50%) scale(0.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Login Screen */
        .login-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .login-screen img {
            width: 80px;
            border-radius: 50%;
        }

        .login-screen input {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-screen button {
            margin-top: 10px;
            padding: 10px;
            background: #2e87c3;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Transition to Login Screen */
        .login-visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Windows 7 Logo and Startup Animation -->
    <div class="startup-animation">
        <span>Windows 7</span>
        <br>
        <span>Starting...</span>
    </div>

    <!-- Login Screen -->
    <div class="login-screen">
        <img src="https://via.placeholder.com/80" alt="User Avatar">
        <h2>Welcome</h2>
        <input type="password" placeholder="Password" id="passwordInput">
        <button onclick="login()">Log In</button>
    </div>

    <!-- Sound (Replace with your sound link) -->
    <audio id="startupSound" autoplay>
        <source src="your-sound-file-link-here.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Wait for the startup animation to end, then show login screen
        setTimeout(() => {
            document.querySelector('.startup-animation').style.display = 'none';
            document.querySelector('.login-screen').classList.add('login-visible');
        }, 3000); // Change this to match your animation duration

        // Handle login button click (fake login functionality)
        function login() {
            window.location.href = 'home.index'; // Redirect to home.index
        }
    </script>
</body>
</html>
