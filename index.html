<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            background-color: rgb(0, 0, 0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Corp Name */
        #corp-name {
            position: absolute;
            bottom: 10px;
            font-size: 15px;
            text-align: center;
            width: 100%;
            color: rgb(80, 80, 80);
        }

        /* Video Section */
        #video-container {
            width: 80%; /* Adjust this to control how wide the video should be */
            max-width: 1000px; /* Prevent it from getting too wide */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 10%; 
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        .black-bar {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: black;
            z-index: 1;
        }

        /* Wait Screen */
        #wait-screen {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
        }

        /* Loading Circle */
        #loading-circle {
            width: 30px;
            height: 30px;
            border: 5px solid white;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        /* Animation for Loading Circle */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden Skip Button (Square, bottom-right) */
        #skip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background */
            display: block; /* Initially shown */
            cursor: pointer;
            z-index: 10;
        }

        /* Login Section */
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            display: none;
            transform: scale(0.8); /* Scale down the login section to 80% */
        }

        /* Submit Button */
        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        #submit-btn img {
            width: 45px; /* Increased size of arrow */
            height: 45px; /* Increased size of arrow */
        }

        /* User input section */
        #password {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 350px; /* Default width */
        }

        #user-image {
            width: 150px;
            height: 150px;
            margin-bottom: 4px;
        }

        #user-label {
            font-size: 24px;
            margin-bottom: 6px;
        }

        /* Password container */
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
            position: relative;
            right: 15%; /* Position the password input and button 40% from the left */
        }

        /* Input field style */
        .password-container input {
            padding: 10px;
            height: -35px;  /* Set a fixed height if needed */
            width: 340px; /* Default width */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button style */
        .password-container button {
            margin-left: 10px; /* Space between the password input and button */
            top: 1%; /* delte for no workie*/
        }

    </style>
</head>
<body>
    <!-- Video Section -->
    <div id="video-container">
        <video id="intro-video" autoplay muted onplay="showSkipButton()" onended="changeBackground()">
            <source src="windows7bootup.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="black-bar"></div>

    <!-- Corp Name at the bottom -->
    <div id="corp-name">Â© Bonnie Corporation</div>

    <!-- Skip Button -->
    <div id="skip-btn" onclick="skipVideo()">
        <!-- Empty, but clickable square button -->
    </div>

    <!-- "Please Wait" Screen (initially hidden) -->
    <div id="wait-screen" style="display:none;">
        <div id="loading-circle"></div>
        <span>Please Wait</span>
    </div>

    <!-- Login Section (initially hidden) -->
    <div id="login-section" style="display:none;">
        <img src="download (12) (1).png" alt="Image" id="user-image">
        <div id="user-label">User</div>

        <!-- Password and Button container -->
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" onkeydown="checkEnter(event)">
            <button id="submit-btn" onclick="submitPassword()">
                <img src="Windows7arrow2.png" alt="Submit">
            </button>
        </div>
    </div>

    <script>
        function showSkipButton() {
            // Show the skip button when the video starts playing
            document.getElementById('skip-btn').style.display = 'block';
        }

        function skipVideo() {
            // Hide the skip button
            document.getElementById('skip-btn').style.display = 'none';

            // Skip the video and immediately show the "Please Wait" screen
            changeBackground();
        }

        function changeBackground() {
            // After video ends (or skipped), change the background to an image and show the 'Please Wait' screen
            document.body.style.backgroundImage = "url('windows7loginbackground.jpg')";
            document.body.style.backgroundSize = "100% 100%";
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('corp-name').style.display = 'none';
            document.querySelector('.black-bar').style.display = 'none'; // Hide the black bar
            document.getElementById('wait-screen').style.display = 'flex';

            // Wait for a random time between 5-10 seconds before showing login section
            const randomWaitTime = Math.random() * (5000 - 1000) + 1000;
            setTimeout(() => {
                document.getElementById('wait-screen').style.display = 'none';
                document.getElementById('login-section').style.display = 'flex';
            }, randomWaitTime);
        }

        function submitPassword() {
            // Redirect to the next page (home.html) when the button is clicked
            window.location.href = 'home.html';
        }

        function checkEnter(event) {
            // If Enter key (key code 13) is pressed, trigger the same action as the submit button
            if (event.key === "Enter") {
                submitPassword();
            }
        }
    </script>
</body>
</html>
