<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        /* Centered content for video and name */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The video or gif */
        .video-container video {
            width: 80%;
            max-width: 600px;
        }

        /* Company name at the bottom */
        .company-name {
            position: absolute;
            bottom: -120%;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        /* After video ends, new content */
        .after-video {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('your-image.jpg'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
        }

        /* Please Wait screen */
        .please-wait {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Loading circle animation */
        .loading-circle {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        /* Keyframe for loading circle spinning */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form section with image, text box, and password box */
        .form-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .form-section img {
            width: 200px;
            height: auto;
        }

        .input-box {
            margin: 10px 0;
        }

        .input-box input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        .circle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-left: 10px;
        }

        .circle-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <!-- Video section -->
    <div class="video-container">
        <video id="video" autoplay>
            <source src="ytmp3-converter.com_480p-windows-7-startup.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="company-name">Â© Bonnie Corparation</div>
    </div>

    <!-- After video, shows the "Please Wait" and loading -->
    <div class="after-video">
        <div class="please-wait">
            <div>Please Wait</div>
            <div class="loading-circle"></div>
        </div>
    </div>

    <!-- Form section with image, text box, password box, and circle button -->
    <div class="form-section">
        <img src="your-image.jpg" alt="Center Image">
        <div class="input-box">
            <input type="text" placeholder="User">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter password here">
        </div>
        <div class="circle-btn">
            <img src="your-button-image.png" alt="Button Image">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const afterVideo = document.querySelector('.after-video');
        const pleaseWait = document.querySelector('.please-wait');
        const formSection = document.querySelector('.form-section');
        
        // When video ends, show "Please Wait" screen
        video.addEventListener('ended', function() {
            // Hide video and company name
            document.querySelector('.video-container').style.display = 'none';

            // Show "Please Wait" screen
            afterVideo.style.display = 'flex';

            // After 3 seconds, change to the form section
            setTimeout(() => {
                pleaseWait.style.display = 'none';
                formSection.style.display = 'flex';
            }, 3000);
        });
    </script>

</body>
</html>
