<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            background-color: rgb(255, 255, 255);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Corp Name */
        #corp-name {
            position: absolute;
            bottom: 10px;
            font-size: 15px;
            text-align: center;
            width: 100%;
            color: rgb(80, 80, 80);
        }

        /* Video Container */
        #video-container {
            width: 100%;
            height: 90vh; /* Make the container take up the whole viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent the video from overflowing out of the container */
        }
        
        /* Video Styling */
        video {
            width: 100%; /* This ensures the video takes up the full width of its container */
            height: 100%; /* This ensures the video takes up the full height of its container */
            object-fit: contain; /* Ensures the video maintains its aspect ratio and fits within the container */
        }

        .black-bar {
            position: absolute;
            bottom: 10px; /* Adjust the vertical position */
            left: 0;
            width: 100%;
            height: 20px;
            background-color: black;
            z-index: 1;
        }

        /* Wait Screen */
        #wait-screen {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
        }

        /* Loading Circle */
        #loading-circle {
            width: 30px;
            height: 30px;
            border: 5px solid white;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        /* Animation for Loading Circle */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Section */
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            display: none;
        }

        /* Submit Button */
        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        #submit-btn img {
            width: 30px;
            height: 30px;
        }

        /* User input section */
        #password {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #user-image {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div id="video-container">
        <video id="intro-video" autoplay muted onended="changeBackground()">
            <source src="windows7bootup.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="black-bar"></div>

    <!-- Corp Name at the bottom -->
    <div id="corp-name">Â© Bonnie Corporation</div>

    <!-- "Please Wait" Screen (initially hidden) -->
    <div id="wait-screen" style="display:none;">
        <div id="loading-circle"></div>
        <span>Please Wait</span>
    </div>

    <!-- Login Section (initially hidden) -->
    <div id="login-section" style="display:none;">
        <img src="download (12) (1).png" alt="Image" id="user-image">
        <div id="user-label">User</div>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="submit-btn" onclick="window.location.href='home.html'">
            <img src="button-icon.png" alt="Submit">
        </button>
    </div>

    <script>
        function changeBackground() {
            // After video ends, change the background to an image and show the 'Please Wait' screen
            document.body.style.backgroundImage = "url('background.img')";
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('corp-name').style.display = 'none';
            document.getElementById('wait-screen').style.display = 'flex';

            // Wait for a random time between 5-10 seconds before showing login section
            const randomWaitTime = Math.random() * (10000 - 5000) + 5000;
            setTimeout(() => {
                document.getElementById('wait-screen').style.display = 'none';
                document.getElementById('login-section').style.display = 'flex';
            }, randomWaitTime);
        }
    </script>
</body>
</html>
