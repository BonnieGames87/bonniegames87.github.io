<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            background-color: rgb(0, 0, 0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Corp Name */
        #corp-name {
            position: absolute;
            bottom: 10px;
            font-size: 15px;
            text-align: center;
            width: 100%;
            color: rgb(80, 80, 80);
        }

        /* Video Section */
        #video-container {
            width: 80%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 10%; 
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        .black-bar {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: black;
            z-index: 1;
        }

        /* Wait Screen */
        #wait-screen {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
        }

        /* Loading Circle */
        #loading-circle {
            width: 30px;
            height: 30px;
            border: 5px solid white;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Skip Button */
        #skip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Initially hidden */
            cursor: pointer;
            z-index: 10;
        }

        /* Login Section */
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            display: none;
            transform: scale(0.8);
        }

        #user-label {
            font-size: 32px;
            margin-bottom: 6px;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        #submit-btn img {
            width: 45px;
            height: 45px;
        }

        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
            position: relative;
            right: -5%;
        }

        .password-container input {
            padding: 10px;
            height: -35px;
            width: 340px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .password-container button {
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-container.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Keybind Text */
        #keybind-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: rgb(46, 46, 46);
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="intro-video" autoplay muted onplay="showSkipButton()" onended="changeBackground()">
            <source src="windows7bootup.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="black-bar"></div>
    <div id="corp-name">Â© Bonnie Corporation</div>

    <div id="skip-btn" onclick="skipVideo()"></div>

    <div id="wait-screen" style="display:none;">
        <div id="loading-circle"></div>
        <span>Please Wait</span>
    </div>

    <div id="login-section" style="display:none;">
        <img src="download (12) (1).png" alt="Image" id="user-image">
        <div id="user-label">User</div>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" onkeydown="checkEnter(event)">
            <button id="submit-btn" onclick="submitPassword()">
                <img src="Windows7arrow2.png" alt="Submit">
            </button>
        </div>
    </div>

    <!-- Keybind Text -->
    <div id="keybind-text">F1 for boot settings</div>

    <script>
        let keybindTimeout;

        function showSkipButton() {
            setTimeout(() => {
                document.getElementById('skip-btn').style.display = 'block';
            }, 100);

            // Make the skip button disappear after 21 seconds
            setTimeout(() => {
                document.getElementById('skip-btn').style.display = 'none';
            }, 21000);

            // Display the keybind text for 10 seconds
            document.getElementById('keybind-text').style.display = 'block';
            keybindTimeout = setTimeout(() => {
                document.getElementById('keybind-text').style.display = 'none';
            }, 10000);
        }

        function skipVideo() {
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('video-container').classList.add('fade-out');
            setTimeout(changeBackground, 500);
        }

        function changeBackground() {
            document.body.style.backgroundImage = "url('windows7loginbackground.jpg')";
            document.body.style.backgroundSize = "100% 100%";
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('corp-name').style.display = 'none';
            document.querySelector('.black-bar').style.display = 'none';
            document.getElementById('wait-screen').style.display = 'flex';
            const randomWaitTime = Math.random() * (10000 - 1000) + 1000;
            setTimeout(() => {
                document.getElementById('wait-screen').style.display = 'none';
                document.getElementById('login-section').style.display = 'flex';
            }, randomWaitTime);
        }

        function submitPassword() {
            window.location.href = 'home.html';
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                submitPassword();
            }
        }

        // Add event listener for keypress
        document.addEventListener('keydown', function(event) {
            if (event.key === "1") {
                window.location.href = 'settings.html'; // Redirect to settings.html
            }
        });
    </script>
</body>
</html>
