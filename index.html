<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            background-color: rgb(0, 0, 0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Corp Name */
        #corp-name {
            position: absolute;
            bottom: 10px;
            font-size: 15px;
            text-align: center;
            width: 100%;
            color: rgb(80, 80, 80);
        }

        #video-container {
            width: 80%; /* Adjust this to control how wide the video should be */
            max-width: 1000px; /* Prevent it from getting too wide */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 10%; 
            overflow: hidden; /* Disables both horizontal and vertical scrolling */
        }

        video {
            width: 100%;
            height: auto; /* This keeps the aspect ratio intact */
        }

        .black-bar {
            position: absolute;
            bottom: 48px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: black;
            z-index: 1;
        }

        /* Wait Screen */
        #wait-screen {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
        }

        /* Loading Circle */
        #loading-circle {
            width: 30px;
            height: 30px;
            border: 5px solid white;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        /* Animation for Loading Circle */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Section */
        #login-section {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center elements horizontally */
            text-align: center;
            display: none;
        }

        /* Submit Button */
        button {
            border: none;
            background: none;
            cursor: pointer;
            margin-left: 10px; /* Space between password and arrow button */
        }

        #submit-btn img {
            width: 30px;
            height: 30px;
        }

        /* User input section */
        #password {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px; /* Adjusted width */
        }

        #user-image {
            width: 150px; /* Increased the size of the image */
            height: 150px; /* Increased the size of the image */
            margin-bottom: 10px; /* Space between image and label */
        }

        #user-label {
            font-size: 24px;
            margin-bottom: 10px; /* Space between label and password input */
        }

        .password-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div id="video-container">
        <video id="intro-video" autoplay muted onended="changeBackground()">
            <source src="windows7bootup.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="black-bar"></div>

    <!-- Corp Name at the bottom -->
    <div id="corp-name">Â© Bonnie Corporation</div>

    <!-- "Please Wait" Screen (initially hidden) -->
    <div id="wait-screen" style="display:none;">
        <div id="loading-circle"></div>
        <span>Please Wait</span>
    </div>

    <!-- Login Section (initially hidden) -->
    <div id="login-section" style="display:none;">
        <img src="download (12) (1).png" alt="Image" id="user-image">
        <div id="user-label">User</div>

        <!-- Password and Button container -->
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password">
            <button id="submit-btn" onclick="window.location.href='home.html'">
                <img src="Windows7arrow2.png" alt="Submit">
            </button>
        </div>
    </div>

    <script>
        function changeBackground() {
            // After video ends, change the background to an image and show the 'Please Wait' screen
            document.body.style.backgroundImage = "url('windows7loginbackground.jpg')";
            document.body.style.backgroundSize = "100% 100%";  // Stretch the image to cover the entire screen
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('corp-name').style.display = 'none';
            document.querySelector('.black-bar').style.display = 'none'; // Hide the black bar
            document.getElementById('wait-screen').style.display = 'flex';

            // Wait for a random time between 5-10 seconds before showing login section
            const randomWaitTime = Math.random() * (10000 - 5000) + 5000;
            setTimeout(() => {
                document.getElementById('wait-screen').style.display = 'none';
                document.getElementById('login-section').style.display = 'flex';
            }, randomWaitTime);
        }
    </script>
</body>
</html>
