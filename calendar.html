<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Calendar</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/py3HGr7/community-Icon-6xhbc4i3kafa1-modified.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
        }

       .container3 {
            position: absolute;
            top: 38px;
            left: 300px;
            width: 750px;
            height: 534px;
            padding: 16px;
            background-color: #44444400;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
            }

        #calendar {
            width: 80%; 
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 0.8em; 
            position: absolute; /* or position: relative; */
            top: 124px; /* initial top position */
            right: 392px; /* initial right position */
        }

        #monthYear {
          text-align: center;
          font-size: 1.5em; 
          margin-bottom: 5px; 
          color: #000000;
          position: absolute; /* or position: relative; */
          bottom: 1px; /* initial top position */
          left: 416px; /* initial right position */
        }

        table {
          width: 500px; /* Change width here */
          height: 500px; /* Change height here */
          border-collapse: collapse;
          position: absolute; /* or position: relative; */
        }

        th, td {
          border: 1px solid #333333;
          padding: 3px; 
          text-align: center;
          font-size: 1.5em; 
        }

       .today {
          background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="container3">
        <div id="calendar">
            <div id="monthYear"></div>
            <table id="calendarTable">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Calendar days will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthYear = document.getElementById('monthYear');
            const calendarBody = document.getElementById('calendarBody');

            function updateCalendar() {
                const now = new Date();
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const month = now.getMonth();
                const year = now.getFullYear();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                monthYear.textContent = `${monthNames[month]} ${year}`;
                calendarBody.innerHTML = '';

                let day = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if (i === 0 && j < firstDayOfMonth) {
                            // Empty cells before the first day of the month
                            cell.textContent = '';
                        } else if (day > daysInMonth) {
                            // Empty cells after the last day of the month
                            cell.textContent = '';
                        } else {
                            cell.textContent = day;
                            if (day === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                                cell.classList.add('today');
                            }
                            day++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }

            updateCalendar();
        });
    </script>
</body>
</html>
