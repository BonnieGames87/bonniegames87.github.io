<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Calendar</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/py3HGr7/community-Icon-6xhbc4i3kafa1-modified.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222; /* Dark background to match text color */
        }

        .container3 {
            width: 90vw; /* Adjust width to be responsive */
            height: 90vh; /* Adjust height to be responsive */
            padding: 16px;
            background-color: #44444400;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Added shadow for better visibility */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
        }

        #calendar {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the table vertically */
            align-items: center; /* Center the table horizontally */
        }

        #monthYear {
            text-align: center;
            font-size: 2em; /* Increased font size for better visibility */
            margin-bottom: 10px; /* Increased margin for spacing */
            color: #ffffff;
        }

        table {
            width: 100%;
            height: 600px; /* Adjust height to fit content */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #333333;
            padding: 10px; /* Increased padding for better readability */
            text-align: center;
            font-size: 1.2em; /* Adjusted font size for better fit */
        }

        .today {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="container3">
        <div id="calendar">
            <div id="monthYear"></div>
            <table id="calendarTable">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Calendar days will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthYear = document.getElementById('monthYear');
            const calendarBody = document.getElementById('calendarBody');

            function updateCalendar() {
                const now = new Date();
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const month = now.getMonth();
                const year = now.getFullYear();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                monthYear.textContent = `${monthNames[month]} ${year}`;
                calendarBody.innerHTML = '';

                let day = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if (i === 0 && j < firstDayOfMonth) {
                            // Empty cells before the first day of the month
                            cell.textContent = '';
                        } else if (day > daysInMonth) {
                            // Empty cells after the last day of the month
                            cell.textContent = '';
                        } else {
                            cell.textContent = day;
                            if (day === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                                cell.classList.add('today');
                            }
                            day++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }

            updateCalendar();
        });
    </script>
</body>
</html>
