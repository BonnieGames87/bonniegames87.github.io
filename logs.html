<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logs</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Fira Mono', monospace;
        background-image: url('https://i.ibb.co/9VT0fwk/Falloutbackground.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 80%;
        max-width: 800px;
        height: 60%;
        background-color: #808080;
        overflow: hidden;
        border-radius: 10px;
    }

    .container .content {
        overflow-y: auto;
        padding: 20px;
        color: white;
    }

    .header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }

    .header button {
        background-color: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        outline: none;
        font-family: 'Fira Mono', monospace;
    }

    .selected {
        border-bottom: 2px solid white;
    }

    h1 {
        text-align: center;
        font-size: 36px;
        font-family: 'Fira Mono', monospace;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Logs</h1> <!-- Added h1 tag -->
    <div class="header">
        <button class="tab selected" data-target="tab1">0.3.0</button>
        <button class="tab" data-target="tab2">0.2.9</button>
        <!-- <button class="tab" data-target="tab3"></button>-->
    </div>
    <div class="content">
        <div id="tab1" class="tab-content">
            <p>
            Music Player Finished 
            Changed Websites Icon 
            Changed Background 
            Removed Websites
            Added Logs
            </p>
        </div>
        <div id="tab2" class="tab-content" style="display: none;">
            <p>Forgot to include this because this was included in 0.3.0</p>
        </div>
        <!-- <div id="tab3" class="tab-content" style="display: none;">
            <p>This is content for New Category 1. You can add more content here.</p>
        </div> -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                const target = tab.dataset.target;
                tabContents.forEach(tabContent => {
                    if (tabContent.id === target) {
                        tabContent.style.display = "block";
                    } else {
                        tabContent.style.display = "none";
                    }
                });
                tabs.forEach(t => {
                    t.classList.remove("selected");
                });
                tab.classList.add("selected");
            });
        });
    });
</script>

</body>
</html>
