<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grey Container</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family:'Fira Mono', monospace;
        width: 100%;
        height: 100%; 
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        height: 60%;
        background-color: #808080;
        overflow: hidden;
        border-radius: 10px;
    }

    .container .content {
        overflow-y: auto;
        padding: 20px;
        color: white;
    }

    .header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }

    .header button {
        background-color: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        outline: none;
    }

    .selected {
        border-bottom: 2px solid white;
    }

    .body {
        width: 100%;
        height: 100%;
        background-image: url('https://i.ibb.co/9VT0fwk/Falloutbackground.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="tab selected" data-target="tab1">0.3.0</button>
        <button class="tab" data-target="tab2">0.2.9</button>
        <!-- Add more buttons for additional categories -->
        <button class="tab" data-target="tab3">New Category 1</button>
        <button class="tab" data-target="tab4">New Category 2</button>
    </div>
    <div class="content">
        <div id="tab1" class="tab-content">
            <p>This is tab 0.3.0 content. You can add more content here.</p>
        </div>
        <div id="tab2" class="tab-content" style="display: none;">
            <p>This is tab 0.2.9 content. You can add more content here.</p>
        </div>
        <!-- Add more divs for additional categories -->
        <div id="tab3" class="tab-content" style="display: none;">
            <p>This is content for New Category 1. You can add more content here.</p>
        </div>
        <div id="tab4" class="tab-content" style="display: none;">
            <p>This is content for New Category 2. You can add more content here.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                const target = tab.dataset.target;
                tabContents.forEach(tabContent => {
                    if (tabContent.id === target) {
                        tabContent.style.display = "block";
                    } else {
                        tabContent.style.display = "none";
                    }
                });
                tabs.forEach(t => {
                    t.classList.remove("selected");
                });
                tab.classList.add("selected");
            });
        });
    });
</script>

</body>
</html>
